<div class="panel panel-primary" ng-controller="LoginCtrl">
    <div class="panel-heading">login</div>
    <div class="panel-body" style="background: url('../Image/Desert.jpg')">
        <form class="form-horizontal" role="form" name="Login" ng-submit="login()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label style="color: blue"><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
            <div class="form-group text-right">
                <div class="col-sm-2 col-sm-10">
                     <a href="signup" class="btn btn-link">Register</a>

                </div>
            </div>
        </form>
    </div>
</div>
