<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="loginApp" ng-controller="MainCtrl" style="background-image: url('Image/Background-Vector%20new.jpg')">
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Login App</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-class="{'active' : selected==='login' }"><a href="#" ng-click="selected='login'"> Login</a></li>
            <li ng-class="{'active' : selected==='signup' }"><a href="#" ng-click="selected='signup'"> Signup </a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <div ng-show="selected==='login'" ng-include="'login/login.html'"></div>
                <div ng-show="selected==='signup'" ng-include="'signup/signup.html'"></div>
            </div>

        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
<script src="signup/signup.ctrl.js"></script>
<script src="login/login.ctrl.js"></script>
</body>
</html>
